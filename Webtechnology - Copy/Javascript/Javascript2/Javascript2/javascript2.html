<!DOCTYPE html>

<!--2. Write a JavaScript program to compute the sum of the given two integers. 
    If the two values are same, then returns triple their sum-->

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <h1></h1>
</head>

<body>

    Enter first number: <input id="1st" type="text" size="20" /><br /><br />
    Enter second number: <input id="2nd" type="text" size="20" /><br /><br />
    <div id="result"></div>
    <button onclick="sum()">click</button>

    <script type="text/javascript">

        function sum() {
            var one = parseInt(document.getElementById("1st").value);
            var two = parseInt(document.getElementById("2nd").value);
            if (one === two) {
                document.getElementById('result').innerHTML = 'The result is:' + (one + two) * 3;
            }
            else {
                document.getElementById('result').innerHTML = 'The result is:' + (one + two);
            }
        }
    </script>
</body>
</html>
