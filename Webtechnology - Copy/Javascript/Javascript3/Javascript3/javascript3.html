<!DOCTYPE html>

<!--3. Write a JavaScript program to check whether two given integer values are in the range 50..99 (inclusive). 
    Return true if both of them are in the said range, else false.-->

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <h1></h1>
</head>

<body>
    Enter first number: <input id="Vineeth" type="text" size="20" /><br /><br />
    Enter second number: <input id="Vinnu" type="text" size="20" /><br /><br />
    <button onclick="check()">check</button> <div id="result"></div>
    <script type="text/javascript">
        function check() {
            var one = parseInt(document.getElementById("Vineeth").value);
            var two = parseInt(document.getElementById("Vinnu").value);
            if ((one > 50 && one < 99) && (two > 50 && two < 99)) {
                document.getElementById('result').innerHTML = true;
            }
            else {
                document.getElementById('result').innerHTML = false;
            }
        }
    </script>
</body>
</html>
