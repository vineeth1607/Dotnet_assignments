<!DOCTYPE html>

<!--1. Write a JavaScript program to calculate multiplication and division of two numbers (input from user).-->

<body>
    <h1>Sample form</h1>
    1st Number: <input id="Vineeth" type="text" size="20" /><br /><br />
    2nd Number: <input id="Sunil" type="text" size="20" /><br /><br />

    <button onclick="multiply()">multiply</button>
    <button onclick="divide()">Divide</button>

    <div id="result"></div>
    <script type="text/javascript">
        function multiply() {
            var one = document.getElementById("Vineeth").value;
            var two = document.getElementById("Sunil").value;
            document.getElementById('result').innerHTML = 'The result is :' + one * two;
        }
        function divide() {
            var one = document.getElementById("Vineeth").value;
            var two = document.getElementById("Sunil").value;
            document.getElementById('result').innerHTML = 'The result is:' + one / two;
        }
    </script>
</body>
